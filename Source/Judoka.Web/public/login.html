<!DOCTYPE html(data-theme="dark")>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="author" content="Rickard Nisses-Gagnér"/>
  <title>Judohändelser i Sverige</title>
  <meta name="description" content="Här hittar du alla tävlingar, läger och klubbhändelser i sverige. Det är vi tillsammans som klubbar administrerar så att denna kalender alltid är komplett."/>
  <link rel="icon" href="/images/Logotype_Svensk-Judo_RGB-350x350.png" sizes="32x32"/>
  <link rel="icon" href="/images/Logotype_Svensk-Judo_RGB-350x350.png" sizes="192x192"/>
  <link rel="apple-touch-icon" href="/images/Logotype_Svensk-Judo_RGB-350x350.png"/>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"/>
  <link rel="stylesheet" href="//cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css" type="text/css"/>
  <link rel="stylesheet" href="/styles/style.css" type="text/css"/>
</head>
<body><span id="ajaxLoader"></span>
  <nav class="container-fluid">
    <ul>
      <li><a class="contrast" href="./" onclick="event.preventDefault()"><strong>Judohändelser i Sverige</strong></a></li>
    </ul>
    <ul>
      <li>
        <summary class="secondary" aria-haspopup="listbox" role="link"> <a href="index.html">Kalender</a></summary>
      </li>
      <li>
        <summary class="secondary" aria-haspopup="listbox" role="link"> <a href="club.html">Klubben</a></summary>
      </li>
      <li id="link_user">
        <details role="list" dir="rtl">
          <summary class="secondary" id="user_firstname" aria-haspopup="listbox" role="link">Firstname</summary>
          <ul role="listbox">
            <li><span id="loggedin_welcome">Välkommen Hela namnet!</span><br/><span id="loggedin_club">Judoklubb</span>
              <hr/>
            </li>
            <li><a href="../logout.html">Logga ut</a></li>
          </ul>
        </details>
      </li>
      <li id="link_login">
        <summary class="secondary" role="link"> <a href="login.html">Logga in</a></summary>
      </li>
    </ul>
  </nav>
  <main class="container">
    <article class="grid">
      <div>
        <hgroup>
          <h1>Logga in</h1>
          <h2>Du använder ditt IdrottOnline-användarnamn och lösenord</h2>
        </hgroup>
        <form>
          <input id="input_email" type="text" name="login" placeholder="Användarnamn" aria-label="Användarnamn" autocomplete="nickname" required=""/>
          <input id="input_password" type="password" name="password" placeholder="Lösenord" aria-label="Lösenord" autocomplete="current-password" required=""/>
          <button class="contrast" id="login_button" type="submit" onclick="event.preventDefault()">Logga in</button>
        </form>
      </div>
      <div></div>
    </article>
  </main>
  <footer class="container-fluid"><small>Utvecklat av: <a class="secondary" href="mailto:rickard@angelholmjudo.se">Rickard Nisses-Gagnér</a> &bull; <a class="secondary" href="https://github.com/Riniga/Judoka" target="_blank">Anslut och hjälp till med koden</a></small></footer>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="//cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
  <script src="/scripts/startup.js"></script>
  <script src="/scripts/login.js"></script>
</body>
